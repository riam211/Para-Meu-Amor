
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Meu Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Dancing Script', cursive;
        text-align: center;
        background-color: #fff0f5;
        color: #ff69b4;
        padding: 40px;
      }

      img {
        width: 300px;
        border-radius: 15px;
        margin: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      #contador {
        font-size: 26px;
        margin: 30px 0;
      }

      .secreto {
        color: #fff0f5;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      .secreto:hover {
        color: #ff1493;
      }
    </style>
  </head>
  <body>
    <h1>Oi, meu amor!</h1>
    <p>Esse site é só pra você... Te amo muito!</p>

    <!-- CONTADOR AQUI -->
    <div id="contador">
      Estamos juntos há <span id="dias">0</span> dias, <span id="horas">0</span> horas e <span id="minutos">0</span> minutos.
    </div>

    <!-- FOTOS -->
    <img src="img/1.jpeg" alt="Foto 1" />
    <img src="img/2.jpeg" alt="Foto 2" />
    <img src="img/3.jpeg" alt="Foto 3" />
    <img src="img/4.jpeg" alt="Foto 4" />

    <!-- BOTÃO SECRETO -->
    <form action="surpresa.html">
      <button class="secreto">.</button>
    </form>

    <!-- SCRIPT DO CONTADOR -->
    <script>
      function atualizarContador() {
        const inicio = new Date("2022-07-30T00:00:00");
        const agora = new Date();
        const diff = agora - inicio;

        const minutos = Math.floor(diff / (1000 * 60)) % 60;
        const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById("dias").textContent = dias;
        document.getElementById("horas").textContent = horas;
        document.getElementById("minutos").textContent = minutos;
      }

      setInterval(atualizarContador, 1000);
      atualizarContador();
    </script>
  </body>
</html>
